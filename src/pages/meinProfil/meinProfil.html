<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MeinProfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="lists">
    <ion-list-header>Meine Veranstaltungen</ion-list-header>
    <ion-item *ngFor="let myRoom of myRooms" (click)="roomTapped(myRoom)">
      <label>{{myRoom.name}}</label>
      <ion-icon name="build" item-right (click)="changeRoom(myRoom.id)"></ion-icon>
      <ion-icon name="trash" item-right (click)="deleteRoom(myRoom.id)"></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button class="newButton" (click)="newRoom()">neuer Raum</button>
</ion-content>
