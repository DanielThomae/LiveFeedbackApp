<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fragen schicken</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


    <ion-input type="text" [(ngModel)]="selectedRoom.name"></ion-input>
      
    <ion-list>
      <ion-list-header (click)="showQuestions=!showQuestions">Fragen ausw√§hlen</ion-list-header>
      <div *ngIf="showQuestions">
        <ion-item *ngFor="let question of selectedRoom.questions" >
          <ion-label>{{question.text}}</ion-label>
          <ion-checkbox item-right ></ion-checkbox>
        </ion-item>

      </div>
        <ion-item></ion-item>


      <ion-item >
        <ion-label>Zeit in h/m</ion-label>
        <ion-datetime displayFormat="HH/mm"></ion-datetime>
      </ion-item>
    </ion-list>

    <button ion-button class="newButton">Abschicken</button>
</ion-content>
