<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Veranstaltungen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="lists">
    <ion-list-header>Meine Veranstaltungen</ion-list-header>
    <ion-item *ngFor="let myRoom of roomProvider.getAllRooms()" (click)="roomTapped(myRoom)">
      <label>{{myRoom.name}}</label>
    </ion-item>
  </ion-list>
</ion-content>
